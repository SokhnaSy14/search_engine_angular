<div class="profilTable">
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="openDialog(undefined, 0)"
      style="float: right"
    >
      New Profil
    </button>
    <table mat-table [dataSource]="dataSource">
      <!-- Profil Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
      </ng-container>

      <!-- Required Skills Column -->
      <ng-container matColumnDef="required">
        <th mat-header-cell *matHeaderCellDef>Required Skills</th>
        <td mat-cell *matCellDef="let element">{{ element.required }}</td>
      </ng-container>

      <!-- Optional Skills Column -->
      <ng-container matColumnDef="optional">
        <th mat-header-cell *matHeaderCellDef>Optional Skills</th>
        <td mat-cell *matCellDef="let element">{{ element.optional }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="openDialog(element.id, 1)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
